  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
      let init = false;
      let swiper;
      function swiperCard() {
          if (window.innerWidth <= 768) {
              if (!init) {
                  init = true;
                  swiper = new Swiper('.mySwiper', {
                      direction: 'horizontal',
                      slidesPerView: 1.3,
                      // slidesPerView: "auto",
                      // centeredSlides: true,
                      spaceBetween: 16,
                      pagination: {
                          el: '.swiper-pagination',
                          clickable: true,
                      },
                  });
              }
          } else if (init) {
              swiper.destroy();
              init = false;
          }
      }
      swiperCard();
      window.addEventListener('resize', swiperCard);
  </script>
